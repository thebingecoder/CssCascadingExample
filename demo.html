<!DOCTYPE html>
<html>
<head>
  <!-- <meta http-equiv="refresh" content="2" > -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container demo">
    <!-- css cascading css classes -->
      <div class="c-classes">
        <h1>Cascading Using Classes</h1>
        <ul>
          <li >Text</li>
          <li class="blue">Text</li>
          <li class="green">Text</li>
          <li class="black">Text</li>
        </ul>
      </div>
    <!-- css cascading css classes -->

    <!-- css cascading inline styling -->
      <div class="inline-style">
        <div class="wrapper">
          <h1>Cascading Using Inline Styles</h1>
          <ul>
            <li >Text</li>
            <li style="background: #ababab">Text</li>
            <li style="background: #ddd">Text</li>
            <li style="background: #e7e7e7">Text</li>
          </ul>
        </div>
      </div>
    <!-- css cascading inline styling -->
    
    <!-- css cascading  psuedo classes-->
      <div class="p-classes">
        <h1>Cascading Using Psuedo Classes</h1>
        <ul>
          <li >Text</li>
          <li class="blue">Text</li>
          <li class="green">Text</li>
          <li class="black">Text</li>
        </ul
      </div>
    <!-- css cascading psuedo classes-->

    <!-- css cascading selectors-->
      <div class="p-classes">
        <h1>Cascading Using Selectors Classes</h1>
        <ul>
          <li >Text</li>
          <li >Text</li>
          <li class="change">Text</li>
          <li >Text</li>
          <li >Text</li>
        </ul
      </div>
    <!-- css cascading selectors-->
  </div>
</body>
</html>
