<!DOCTYPE html>
<html>
<head>
  <!-- <meta http-equiv="refresh" content="2" > -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- css cascading css order -->
      <div class="css-order">
        <h1>This is cascading example</h1>
        <!-- <h1 style="color: green;">This is cascading example</h1> -->
      </div>
    <!-- css cascading css order -->

    <!-- css cascading specificity -->
      <div class="css-specific">
        <div class="wrapper">
          <div class="heading">
            This is specific heading
          </div>
        </div>
      </div>
    <!-- css cascading specificity -->
    
    <!-- css cascading inheritence -->
      <div class="css-inherit">
        <div class="para-wrapper">
          <p>This is sample <span>paragraph</span> text. This is simple para wrapper.</p>
        </div>
      </div>
    <!-- css cascading inheritence-->
  </div>
</body>
</html>
